---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}
  labels: {{- include "app.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels: {{- include "app.selectorLabels" . | nindent 6 }}

  {{- if .Values.strategy }}
  strategy: {{- toYaml .Values.strategy | nindent 4 }}
  {{- end }}

  template:
    metadata:
      labels: {{- include "app.selectorLabels" . | nindent 8 }}

      annotations:
      {{- if .Values.prometheus.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/scheme: http
        prometheus.io/port: {{ .Values.prometheus.port | quote }}
        prometheus.io/path: {{ .Values.prometheus.path | quote }}
      {{- end }}

      {{- with .Values.config }}
        checksum/config: {{ toYaml . | sha256sum }}
      {{- end }}
      {{- with .Values.secrets }}
        checksum/secrets: {{ toYaml . | sha256sum }}
      {{- end }}

    spec:
      {{- with .Values.image.pullSecretNames }}
      imagePullSecrets:
        {{- range . }}
        - name: {{ . }}
        {{- end }}
      {{- end }}

      {{- with .Values.volumes }}
      volumes: {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.affinity }}
      affinity: {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations: {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ . }}
      {{- end }}

      automountServiceAccountToken: false

      {{- with .Values.podSecurityContext }}
      securityContext: {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: {{ include "app.fullname" . }}
          image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          {{- if or .Values.config .Values.secrets }}
          envFrom:
          {{- if .Values.config }}
            - configMapRef:
                name: {{ include "app.fullname" . }}
          {{- end }}
          {{- if .Values.secrets }}
            - secretRef:
                name: {{ include "app.fullname" . }}
          {{- end }}
          {{- end }}

          {{- if or .Values.port .Values.prometheus.enabled .Values.pprof.enabled }}
          ports:
            {{- with .Values.port }}
            - name: http
              containerPort: {{ . }}
              protocol: TCP
            {{- end }}

            {{- if .Values.prometheus.enabled }}
              {{ if ne .Values.prometheus.port $.Values.port }}
            - name: prom
              containerPort: {{ .Values.prometheus.port }}
              protocol: TCP
              {{- end }}
            {{- end }}

            {{- if .Values.pprof.enabled }}
              {{ if ne .Values.pprof.port $.Values.port }}
            - name: pprof
              containerPort: {{ .Values.pprof.port }}
              protocol: TCP
              {{- end }}
            {{- end }}
          {{- end }}

          {{- with .Values.volumeMounts }}
          volumeMounts: {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- if .Values.probes.enabled }}
          {{- with .Values.probes }}
          livenessProbe:
            {{- if .initialDelaySeconds }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            {{- end }}
            tcpSocket:
              port: http
          {{- if .readiness }}
          readinessProbe:
            {{- if .initialDelaySeconds }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            {{- end }}
            httpGet:
              path: {{ .readiness | quote }}
              port: http
          {{- end }}
          {{- end }}
          {{- end }}

          {{- with .Values.resources }}
          resources: {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with .Values.securityContext }}
          securityContext: {{- toYaml . | nindent 12 }}
          {{- end }}
