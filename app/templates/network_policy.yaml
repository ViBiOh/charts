{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "app.fullname" . }}
spec:
  podSelector:
    matchLabels: {{- include "app.selectorLabels" . | nindent 6 }}

  ingress:
    {{- if .Values.ingress.enabled }}
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - protocol: TCP
          port: {{ .Values.port }}
    {{- end }}

    {{- if .Values.prometheus.enabled }}
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          {{- if ne .Values.prometheus.port .Values.port }}
            port: {{ .Values.prometheus.port }}
          {{- else }}
            port: {{ .Values.port }}
          {{- end}}
    {{- end }}

  egress:
    - to:
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP

    {{- range .Values.networkPolicy.PodsSelectors }}
    - to:
        - podSelector:
            matchLabels: {{- toYaml . | nindent 14 }}
    {{- end }}

    {{- if .Values.networkPolicy.allowExternal }}
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
    {{- end }}
{{- end }}
