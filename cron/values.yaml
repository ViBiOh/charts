---
# image configuration
image:
  name: vibioh/scratch
  tag: latest
  pullPolicy: Always
  pullSecretNames:
    - dockerhub

restartPolicy: Never
concurrencyPolicy: Forbid
schedule: "0 6 * * *"

successfulJobsHistoryLimit: 2
failedJobsHistoryLimit: 2
backoffLimit: 3

containers:
  - name: job
    command: []
    args: []

# config map passed as env var to the pod
config: {}

# secrets map, in the form of a Sealed Secrets,passed as env var to the pod
secrets: {}

# affinity for the job
affinity: {}

# securityContext for the main container
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  capabilities:
    drop:
      - ALL

# resources are the requests and limits for defining the QoS
resources:
  limits:
    memory: 64Mi
  requests:
    cpu: 100m
    memory: 32Mi
