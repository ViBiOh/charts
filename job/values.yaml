---
# image is the configuration of image management
image:
  name: vibioh/scratch
  tag: latest
  pullPolicy: Always
  pullSecretNames:
    - dockerhub

# extraLabels placed on the job
extraLabels: {}

# restartPolicy in case of failure
restartPolicy: OnFailure

# backoffLimit of job, number of retries in case of failure
backoffLimit: 3

# ttlSecondsAfterFinished of job, time to leave before deletion
ttlSecondsAfterFinished: 0

# command run in the container
command: []

# config is the map of env var passed to the pod
config: {}

# secrets map, in the form of a Sealed Secrets, created and passed to the pod as a ref
secrets: {}

# securityContext for the main container
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  capabilities:
    drop:
      - ALL

# resources are the requests and limits for defining the QoS
resources:
  limits:
    memory: 64Mi
  requests:
    cpu: 100m
    memory: 32Mi
